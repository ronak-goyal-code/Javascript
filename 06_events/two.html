<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript events</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // console.log(1);
    // setTimeout(function(){
    //     console.log(2);
    // },0)
    // console.log(3);

    // console -> 1 3 2

    const sayRonak = function(){
        console.log("Ronak");
    }

    const changeH1 = function(){
        document.querySelector('h1').innerHTML = "javascript tutorial";
    }

    setTimeout(sayRonak,2000) // if we execute the function then it immediately print the name.
    const setTime = setTimeout(changeH1,2000)

    // clearTimeout(setTime)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(setTime);
        console.log("stop");
    })

</script>
</html>
